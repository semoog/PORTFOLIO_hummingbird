<!doctype html>
<html ng-app="meanmail">
  <head>
    <title>Gmail API semo</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
      /*body {
        background: #111111;
      }*/
      iframe {
        width: 100%;
        border: 0;
        min-height: 80%;
        height: 600px;
        display: flex;
      }
      .nowrap {
        white-space: nowrap;
      }
    </style>
  </head>
  <body ng-controller="masterCtrl">
    <div class="container">
      <h1><a href="http://localhost:3000/auth/google">Login</a></h1>

      <!-- <button id="authorize-button" class="btn btn-primary" onclick="parent.location='auth/google'">Authorize</button> -->

      <!-- <ul class="mails" ng-repeat="mail in mails">
            <li><a href="#">{{mail.subject}}</a></li>
      </ul>

      <div class="first">

      </div>

      <hr />

      <div class="second">

      </div> -->

      <table class="table table-striped table-bordered table-inbox">
        <thead>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date/Time</th>
            <a href="#compose-modal"
             data-toggle="modal"
             id="compose-button"
             class="btn btn-primary pull-right hidden">Compose</a>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalTitle"></h4>
          </div>
          <div class="modal-body">
            <iframe id="message-iframe" srcdoc="<p>Loading...</p>">
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Compose</h4>
          </div>
          <form onsubmit="return sendEmail();">
            <div class="modal-body">
              <div class="form-group">
                <input type="email" class="form-control" id="compose-to" placeholder="To" required />
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
              </div>

              <div class="form-group">
                <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" id="send-button" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script id="row-template" type="x-tmpl-mustache">
      <tr>
        <td>{{from}}</td>
        <td>
          <a href="#" class="message-link" data-toggle="modal" id="message-link-{{messageId}}">
            {{subject}}
          </a>
        </td>
        <td class="nowrap">{{date}}</td>
      </tr>
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js" type="text/javascript"></script>

    <!-- <script src="bower_components/mustache/mustache.min.js"></script> -->
    <script src="app.js"></script>
    <script src="masterCtrl.js" charset="utf-8"></script>
    <!-- <script src="main.js"></script> -->
    <script src="config.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
